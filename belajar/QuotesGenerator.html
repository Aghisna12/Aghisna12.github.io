<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Quotes Generator</title>
</head>

<style>
html, body {
    width: 100%;
    height: 100%;
    padding: 0;
    margin: 0;
}
#canvas {
    width: 100%;
    height: 100%;
}
</style>
<body>
	<canvas id='myCanvas'></canvas>
	<script>
		var data = window.location.search;
		if (data.length > 0 && data.includes("::")) {
			var data_r = (data.substring(1)).split("::");
			if (data_r.length == 2) {
				var text = '❝' + decodeURIComponent(data_r[0]) + '❞';
				var by = '-' + data_r[1] + '-';
				var canvas = document.getElementById('myCanvas');
				canvas.width = window.innerWidth;
				canvas.height = window.innerHeight;
				var font_size = canvas.width / text.length;
				if (font_size < 26) {
					font_size = 26;
				}
				var ctx = canvas.getContext('2d');
				var background = new Image();
				var images = ['img/flower.jpg','img/rose.jpg','img/month.jpg'];
				background.src = images[Math.floor(Math.random() * images.length)];;
				background.onload = function(){
					ctx.drawImage(background, 0, 0, canvas.width, canvas.height);
					ctx.fillStyle = "rgba(0, 0, 0, 0.4)";
					ctx.fillRect(0, 0, canvas.width, canvas.height);
					ctx.font = 'bold ' + font_size.toString() + 'px Comic Sans MS';
					ctx.fillStyle = 'white';
					ctx.textAlign = 'center';
					ctx.fillText(text, canvas.width/2, canvas.height/2);
					ctx.font = 'bold 26px Arial';
					ctx.fillText(by, (canvas.width / 2), (canvas.height / 2) + font_size);
				}
			}
		}
	</script>
</body>
</html>
