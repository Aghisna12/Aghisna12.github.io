<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Marai Ngantuk</title>
	<meta name="description" content="web relaksasi sederhana" />
	<meta name="keywords" content="relax,sleep,rain,study" />
	<meta name="author" content="Aghisna12" />
	<link rel="stylesheet" type="text/css" href="css/normalize.css" />
	<link rel="stylesheet" type="text/css" href="css/demo.css" />
	<link rel="stylesheet" type="text/css" href="css/style1.css" />
</head>
<script src='https://kit.fontawesome.com/a076d05399.js'></script>
<body class="demo-1">
	<div class="image-preload">
		<img src="img/drop-color.png" alt="">
		<img src="img/drop-alpha.png" alt="">
		<img src="img/weather/texture-rain-fg.png" />
		<img src="img/weather/texture-rain-bg.png" />
		<img src="img/weather/texture-sun-fg.png" />
		<img src="img/weather/texture-sun-bg.png" />
		<img src="img/weather/texture-fallout-fg.png" />
		<img src="img/weather/texture-fallout-bg.png" />
		<img src="img/weather/texture-drizzle-fg.png" />
		<img src="img/weather/texture-drizzle-bg.png" />
	</div>
	<div class="container">
		<div class="slideshow">
			<canvas width="1" height="1" id="container" style="position:absolute"></canvas>
			<!-- Heavy Rain -->
			<div class="slide" id="slide-1" data-weather="storm">
				<div class="slide__element slide__element--temp">20°<small>C</small></div>
			</div>
			<!-- Drizzle -->
			<div class="slide" id="slide-2" data-weather="drizzle">
				<div class="slide__element slide__element--temp">18°<small>C</small></div>
			</div>
			<!-- Sunny -->
			<div class="slide" id="slide-3" data-weather="sunny">
				<div class="slide__element slide__element--temp">25°<small>C</small></div>
			</div>
			<!-- Heavy rain -->
			<div class="slide" id="slide-5" data-weather="storm">
				<div class="slide__element slide__element--temp">12°<small>C</small></div>
			</div>
			<!-- Fallout (greenish overlay with slightly greenish/yellowish drops) -->
			<div class="slide" id="slide-4" data-weather="fallout">
				<div class="slide__element slide__element--temp">34°<small>C</small></div>
			</div>
			<nav class="slideshow__nav">
				<a class="nav-item" href="#slide-1"><i class='fas fa-poo-storm' style='font-size:48px;color:black'></i><span>Hujan Petir</span></a>
				<a class="nav-item" href="#slide-2"><i class='fas fa-cloud-sun-rain' style='font-size:48px;color:blue'></i><span>Hujan Gerimis</span></a>
				<a class="nav-item" href="#slide-3"><i class='fas fa-cloud-sun' style='font-size:48px;color:yellow'></i><span>Cerah</span></a>
				<a class="nav-item" href="#slide-5"><i class='fas fa-cloud-rain' style='font-size:48px;color:brown'></i><span>Hujan Lebat</span></a>
				<a class="nav-item" href="#slide-4"><i class='fas fa-radiation' style='font-size:48px;color:red'></i><span>Hujan Asam</span></a>
			</nav>
			<div style="text-align: center;margin-top: 2.5em;">
				<audio controls loop>
					<source src="audio/rain.mp4" type="audio/mp4">
					Your browser does not support the audio element.
				</audio>
			</div>
		</div>
		<p class="nosupport">Sorry, but your browser does not support WebGL!</p>
	</div>
	<!-- /container -->
	<script src="js/index.min.js"></script>
</body>

</html>
