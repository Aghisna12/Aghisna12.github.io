<body>
	<div class="container">
		<div class="main-content mt-3">
			<div class="card">
				<div class="card-header" align="center">
					<h4>Montoon Account Checker</h4>
				</div>
				<div class="card-body">
					<div id="data" style="display: block;">
						<div class="form-group">
							<label for="empas">List Email & Password</label>
							<textarea class="form-control" id="empas" rows="8" placeholder="Contoh:
nama@email.com:password
contoh@email.com:pwd123"></textarea>
							<h6 id="errorempas" style="color: red;"></h6>
						</div>
						<div class="form-group">
							<label for="delimiter">Delimiter (Pemisah Email & Password)</label>
							<br>
							<input class="form-control" type="text" id="delimiter" placeholder="Contoh: &, :, | atau ;">
							<h6 id="errordelimiter" style="color: red;"></h6>
						</div>
					</div>
					<div align="center">
						<button type="button" class="btn btn-primary" onclick="start();" id="start">SUBMIT</button>
						<button type="button" class="btn btn-info" onclick="clearAll();" id="clear">Clear</button>
						<button type="button" class="btn btn-danger" onclick="stop();" id="stop" style="display: none;">STOP</button>
						<div id="curent" style="display: none;">
							<div class="row">
								<div class="col order-last">
									<h4>Total: <span id="totaldata"></span></h4>
								</div>
								<div class="col">
									<h4>Selesai: <span id="selesaidata"></span></h4>
								</div>
								<div class="col order-first">
									<h4>Proses: <span id="prosesdata"></span></h4>
								</div>
							</div>
						</div>
						<hr>
						<div class="spinner-border" role="status" id="spin" style="display: none;">
							<span class="sr-only">Loading...</span>
						</div>
					</div>
					<div class="form-group" id="hasil" style="display: none;">
						<label for="success">Success <span class="badge badge-info" id="successcount">0</span></label>
						<textarea class="form-control mb-2" id="success" rows="10"></textarea>
						<label for="wrongemail">Email Tidak Terdaftar <span class="badge badge-danger" id="wrongemailcount">0</span></label>
						<textarea class="form-control mb-2" id="wrongemail" rows="10"></textarea>
						<label for="wrongpassword">Password Salah <span class="badge badge-warning" id="wrongpasswordcount">0</span></label>
						<textarea class="form-control mb-2" id="wrongpassword" rows="10"></textarea>
						<label for="limitlogin">Limit Login <span class="badge badge-dark" id="limitlogincount">0</span></label>
						<textarea class="form-control" id="limitlogin" rows="10"></textarea>
						<label for="unknown">Error Tidak Diketahui <span class="badge badge-light" id="unknowncount">0</span></label>
						<textarea class="form-control" id="unknown" rows="10"></textarea>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
